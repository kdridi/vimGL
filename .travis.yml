language: cpp

script:
  - scripts/build-SFML
  - scripts/cmake-makefile

matrix:
  include:
    - os: osx
      osx_image: xcode9.3

    - os: linux
      addons:
        apt:
          packages:
            - cmake
            - g++
            - libflac-dev
            - libfreetype6-dev
            - libgl1-mesa-dev
            - libjpeg-dev
            - libopenal-dev
            - libudev-dev
            - libvorbis-dev
            - libx11-dev
            - libxrandr-dev